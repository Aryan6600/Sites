<body>
    <center>
<!---- Main Login ------>        
        <div class="sdcsc">

                    <a id="si">Sign In</a>
                    <br><br>

                    <br><br><br>
                    <div class="dfdf">
                        <input type="text" name="email" placeholder="Email or Phone" id="email">
                    </div>
                    <br>
                    <div class="rg">
                        <input type="password" name="pass" placeholder="Enter your password" id="pass">
                    </div>
                    <input type="submit" id="s">
                    <br><br><br>
                    <a href="" id="n">Create Account</a>
                </form>
            <!-- </div> -->
        </div>
<!---- End Main Login ------>
